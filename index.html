<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spirals... They're Everywhere!</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
  <script src="sketch.js"></script>
</head>
<body>
    <div class="container">
      <div class="top-panel">
        <h1 class="title">Spirals... They're Everywhere!</h1>
      </div>
      <div class="main-panel">
        <div class="side-panel left-panel">
          <div class="controls">
            <input id="input-steps" type="number" min="1" max="500" placeholder="Enter steps (1-500)" />
            <button id="start-button">Start Spiraling</button>
            <p id="coordsDisplay"></p>
          </div>
        </div>
        <div class="center-panel" id="canvas-holder"></div>
        <div class="side-panel right-panel">
          <!-- Empty for now -->
        </div>
      </div>
    </div>
  </body>
</html>
